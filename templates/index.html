<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Analysis Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        .title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-size: 2.5rem;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group label {
            font-weight: 600;
            color: #555;
        }

        .input {
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input:focus {
            outline: none;
            border-color: #667eea;
        }

        select.input {
            background: white;
            cursor: pointer;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .error {
            border-left-color: #dc3545;
            color: #721c24;
            background: #f8d7da;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ðŸš€ Crypto Analysis Bot</h1>
        
        <form id="analysisForm" class="form">
            <div class="input-group">
                <label for="ticker">Ticker Symbol</label>
                <input
                    id="ticker"
                    type="text"
                    placeholder="ETH/USD"
                    required
                    class="input"
                />
            </div>

            <div class="input-group">
                <label for="timeframe">Analysis Timeframe</label>
                <select id="timeframe" class="input" required>
                    <option value="1h">Last Hour</option>
                    <option value="12h">Last 12 Hours</option>
                    <option value="24h" selected>Last 24 Hours</option>
                    <option value="1m">Last Month</option>
                    <option value="3m">3 Months</option>
                    <option value="1y">Year</option>
                </select>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input
                    id="email"
                    type="email"
                    placeholder="your@email.com"
                    required
                    class="input"
                />
            </div>

            <button type="submit" class="button" id="submitBtn">
                Get Analysis
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing market data...</p>
        </div>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('analysisForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const ticker = document.getElementById('ticker').value;
            const timeframe = document.getElementById('timeframe').value;
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Analyzing...';
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ticker, timeframe, email }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.textContent = 'Analysis sent to your email! Check your inbox.';
                    result.className = 'result';
                } else {
                    result.textContent = `Error: ${data.error}`;
                    result.className = 'result error';
                }
                
                result.style.display = 'block';
                
            } catch (error) {
                result.textContent = 'Something went wrong. Please try again.';
                result.className = 'result error';
                result.style.display = 'block';
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.textContent = 'Get Analysis';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
